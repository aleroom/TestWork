<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css/index.css">
    <title>Document</title>
</head>
<body>
    <div id="form">
        <div class="left_block">
            <div class="description">Sign up</div>
            
                
        </div>
        <div class="registration_form">
            <div class="container">
                <div class="form_title">New user?</div>
                <div class="form_descr">
                    Use the form below to create your account.
                </div> 
                <div class="full_name">
                    <div class="first_name">
                        <div class="first_name_description">First name </div> 
                        <div class="f_name_description">Alice </div>
                    </div>   
                    <div class="last_name">
                        <div class="last_name_description">Last name</div>
                        <div class="l_name_description">Alice </div> 
                    </div> 
                    
                </div>

                <div class="info">
                    <div class="info_nationality">
                        <div class="nationality_description">Nationality </div> 
                        <div class="nationality">American</div>
                    </div>   
                    <div class="info_email">
                        <div class="last_name_description">E-mail</div>
                        <div class="l_name_description">alice.miller@yahoo.com </div> 
                    </div>                     
                </div>

                <div class="dates">
                    <div class="date_name">Date of Birth</div>
                   
                    <div class="date_of_bday">
                        <select name="day" id="">
                            <option value="value" selected>21</option>
                        </select>

                        <select name="month" id="">
                            <option value="value" selected>December</option>
                        </select>

                        <select name="age" id="">
                            <option value="value" selected>1995</option>
                        </select>
                    </div>   
                    <div class="date_gender">
                        
                    </div> 
                    
                </div>
                    
                       
                
                  
            </div>
        </div>

        
        
    </div>    
</body>
</html>
